<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery for Abssolute Beginners from Basic to Advance</title>
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
</head>
<body>
    
    <script>
        $(document).ready(function () {
            $('#show').on('click', function () {
                $('#textbox').show();
            })

            $('#hide').on('click', function () {
                $('#textbox').hide();
            })
        })
    </script>

    <a href="#" id="show">click to show</a> ! 
    <a href="#" id="hide">click to hide</a>

    <div id="textbox">
        learn with me
    </div>
    


</body>
</html>
