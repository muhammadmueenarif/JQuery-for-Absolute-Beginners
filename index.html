<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery for Abssolute Beginners from Basic to Advance</title>
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>

    <style>
        #textbox{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    
    <script>
        $(document).ready(function(){
            $('#textbox').on("click", whenMouseIsClicked);
            $('#textbox').on("mouseleave", whenMouseLeaves);

            function whenMouseIsClicked() {
                $('#textbox').html('<h1> you clicked me</h1>');
            }


            function whenMouseLeaves() {
                $('#textbox').html('<h1> you leaved mouse</h1>');
            }
        });
    </script>

    <div id="textbox">
    </div>
    


</body>
</html>
