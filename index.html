<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery for Abssolute Beginners from Basic to Advance</title>
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>

    <style>
     
    </style>

</head>
<body>
    
    <script>
        $(document).ready(function () {
         $('#slide-up').click(function () {
            $('#textBox').slideUp("2000", "linear");
         })

         $('#slide-down').click(function () {
            $('#textBox').slideDown("2000", "linear");
         })

         $('#toggleSlide').click(function () {
            $("#textBox").slideToggle("2000", function () {
                alert("done");
            })
         });

        })
    </script>

    <a href="#" id="slide-up">slide up</a> ! <a href="#" id="slide-down">slide down</a>
    <a href="#" id="toggleSlide">Toggle slide</a>

    <div id="textBox">
        <p>learn with me</p>
        <p>let's learn JQuery</p>
    </div>
    


</body>
</html>
