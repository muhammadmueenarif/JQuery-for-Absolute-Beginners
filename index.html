<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery for Abssolute Beginners from Basic to Advance</title>
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>

    <style>
      #textbox {
        display: none;
      }
    </style>

</head>
<body>
    
    <script>
        $(document).ready(function () {
          $('#fade-in').on('click', function () {
            $('#textbox').fadeIn(3000, function () {
                alert('i am done');
            });
          });
          $('#fade-out').on('click', function () {
            $('#textbox').fadeOut(3000, function () {
                alert('i"m done')
            })
          })  
        })
    </script>

    <a href="#" id="fade-in">Fade in</a> ! <a href="#" id="fade-out">Fade out</a>


    <div id="textbox">
        <p>learn with me</p>
        <p>let's learn JQuery</p>
    </div>
    


</body>
</html>
