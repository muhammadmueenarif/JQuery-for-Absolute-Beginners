<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery for Abssolute Beginners from Basic to Advance</title>
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>

    <style>
        .highlight {
            background: #ff0000;
        }
    </style>

</head>
<body>
    
    <script>
        $(document).ready(function () {
            $('#textbox').hover(highlightCopy);

            function highlightCopy() {
                $(this).toggleClass("highlight");
            }
        })
    </script>


    <div id="textbox">
        <p class="highlight">learn with me</p>
        <p>let's learn JQuery</p>
    </div>
    


</body>
</html>
